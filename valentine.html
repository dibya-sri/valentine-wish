<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Invitation ğŸ’–</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      color: #e91e63;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: relative;
    }

    #yes {
      background: #e91e63;
      color: white;
      margin-right: 20px;
    }

    #no {
      background: #ccc;
      color: black;
      position: absolute;
    }

    .success {
      font-size: 36px;
      color: #e91e63;
      text-align: center;
      animation: pop 0.8s ease;
      border: 10px solid white;
      border-radius: 20px;
      padding: 40px;
      background: white;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="card" id="mainCard">

    <button id="yes" onclick="yesClicked()">Yes ğŸ’–</button>

  </div>

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);

    });

</body>
</html>
